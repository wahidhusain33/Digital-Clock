<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-color: rgba(23, 129, 129, 0.699);
        }
        .digital{
            text-align: center;
            margin-top: 35vh;
            font-size: 45px;
            background-color: darkcyan;
            width: 30%;
            height: 20vh;
            padding-top: 10vh;
            margin-left: 35%;
            color: rgba(245, 245, 245, 0.829);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="myClock" class="digital"></div>

    <script>
        function timeShow(){
            var date= new Date();
            var h=date.getHours();
            var m=date.getMinutes();
            var s=date.getSeconds();

            h= (h<10) ? "0" +h : h;
            m= (m<10) ? "0" +m : m;
            s= (s<10) ? "0" +s : s;

            var time = h+ ':' +m+ ':' +s;
            document.getElementById('myClock').innerText =time;
            document.getElementById('myClock').textContent=time;
        }
        timeShow();
        setInterval(timeShow,1000);
    </script>
    
</body>
</html>
